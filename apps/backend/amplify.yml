version: 1
applications:
  - appRoot: apps/backend
    backend:
      phases:
        build:
          commands:
            - corepack enable
            - pnpm install
            - pnpm run deploy
      buildPath: apps/backend
    frontend:
      phases:
        build:
          commands:
            - mkdir ./dist && touch ./dist/index.html
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: apps/backend
