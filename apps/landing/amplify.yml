version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile
            - pnpm -w run amplify:generate-outputs
            - pnpm -w run amplify:generate-graphql-client-code
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      buildPath: apps/landing
    appRoot: apps/landing
